<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Poppins:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div id="settings">
        <div id="current-color"></div>
        <form id="form-grid">
          <input type="text" id="grid-size" placeholder="Grid size (Max 100)" />
          <button type="submit" id="change-size">Change grid size</button>
        </form>
        <button id="pencil">Pencil</button>
        <button id="rainbow">Rainbow</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
      </div>
      <div class="canvas-container">
        <div id="canvas"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
